<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Prediction</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="content-box">
    <h1 class="title">Gender Prediction</h1>
    <h3 class="nametitle">Enter a Name:</h3>
    <input type="text" placeholder="Enter any Name" id="nameInput" class="inputTag">
    <button onclick="predictGender()" class="buttoncss">Predict Gender</button>
    <div id="result" class="resultdiv"></div>
    

    <div class="fact-section">
      <h3>Did you know?</h3>
      <p id="fact"></p>
    </div>
  </div>
</body>
</html>
